<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    </head>
<body>
    <div class="container">
        <h1>Results</h1>
        <h2>Input Values:</h2>
        <ul>
            {% for name, value in results.inputs.items() %}
            <li>{{ name }}: {{ value }}</li>
            {% endfor %}
        </ul>
        <h2>Predictions:</h2>
        <p>Heating Load: {{ results.heating_load }} kW</p>
        <p>Cooling Load: {{ results.cooling_load }} kW</p>

        <a href="/">Make another prediction</a>
    </div>    
</body>
</html>
